{% extends 'main/base.html' %}
{% block title %}Login Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <p>
            Don't have an account? <a href="/sign-up">Create one</a>
        </p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
