{% extends 'main/base.html' %}
{% block title %}Sign Up Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <p>
        Have an account? Login<a href="/login">Create one</a>
        </p>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
